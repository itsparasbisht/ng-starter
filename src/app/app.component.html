<h1 appRedEl>hello User</h1>

<form [formGroup]="loginForm" (ngSubmit)="handleLogin()" autocomplete="off">
    <input type="text" name="name" formControlName="name">
    <br> <span *ngIf="name && name.invalid && name.touched">invalid name</span> <br>

    <input type="password" name="password" formControlName="password">
    <br> <span *ngIf="password && password.invalid && password.touched">invalid password</span><br>

    <button [disabled]="loginForm.invalid">Login</button>
</form>
